<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    



    <script>

        const Pi = 3.1415;
        let resultado;




        let numero = parseInt(window.prompt(`Seleccione la opción que desee:
        1 para calcular el área de un círculo
        2 para calcular el área de un cuadrado
        3 para calcular el área de un triángulo`));

        if (numero === 1) {

            let radio = parseInt(window.prompt(`Introduzca el valor del radio:`));
            circulo (radio);
            console.log(`El área del círculo es: ${resultado}`);
        }

        else if (numero === 2) {

            let lado = parseInt(window.prompt(`Introduzca el valor del lado:`));
            cuadrado (lado);
            console.log(`El área del cuadrado es: ${resultado}`);
        }

        else if (numero === 3) {

            let base = parseInt(window.prompt(`Introduzca el valor de la base:`));
            let altura = parseInt(window.prompt(`Introduzca el valor de la altura:`));
            triangulo (base, altura);
            console.log(`El área del triángulo es: ${resultado}`);
        }


        function circulo (num1) {

            resultado = Math.round(num1 * num1 * Pi);
            return resultado;
        }

        function cuadrado (num1) {

            resultado = num1 * num1;
            return resultado;
        }

        function triangulo (num1, num2) {

            resultado = ((num1 * num2) / 2);
            return resultado;
        }


    </script>













</body>
</html>
