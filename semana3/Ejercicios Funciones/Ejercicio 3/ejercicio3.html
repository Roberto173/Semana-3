    <script>

        let num1 = parseInt(window.prompt(`Introduzca un número:`));
        let num2 = parseInt(window.prompt(`Introduzca un número:`));
        let resultado = suma (num1, num2);


        suma(num1, num2);


        function suma (num1, num2) {

            let resultado = parseInt (num1 + num2);
            return resultado;
        }

        console.log(resultado);

    </script>
