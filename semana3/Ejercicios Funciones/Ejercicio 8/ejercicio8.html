<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let resultado;
        let i;
        let numero = parseInt(window.prompt(`Introduzca un n√∫mero:`));

        factorial (numero);
        window.alert(`El factorial de ${numero}  es: ${resultado}`);





        function factorial (num) {

            if (num === 0) {

                resultado = 1;
                return resultado;
            }

            else if (num === 1) {

                resultado = 0;
                return resultado;
            }

            else if (num !== 0 && num !== 1) {
                
                for (i = 1; i <= num; i++) {

                resultado *= i;
                return resultado;

            }

            }   
        }




    </script>




</body>
</html>
