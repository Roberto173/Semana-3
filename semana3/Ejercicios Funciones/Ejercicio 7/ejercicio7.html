<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        let division;

        let numero = parseInt(window.prompt(`Introduzca un número:`));

        parImpar (numero);

        if (division === 0) {

            window.alert(`Número ${numero}  es par`);
        }

        else {

            window.alert(`Número ${numero}  es impar`);

        }


        function parImpar (num) {

            division = parseInt(num / 2);
            return division;
        }



    </script>




</body>
</html>
